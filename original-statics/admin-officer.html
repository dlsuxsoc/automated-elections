<html>
	<head>
		<title>Admin Dashboard</title>

		<!-- CSS LINKS -->
		<link rel="stylesheet" type="text/css" href="css/components/admin.css" />
		<link rel="stylesheet" type="text/css" href="css/components/admin-officer.css" />

	</head>
	<body>
		<!-- HEADER BAR THING -->
		<div id="header-container">
			<img id="header-ballot" src="assets/svg/ballot-white.svg">
			<a href="admin-voter.html">Voter's List</a>
			<a href="admin-candidate.html">Candidate's List</a>
			<a href="admin-officer.html" id="selected">Comelec Offices</a>
			<a href="admin-unit.html">Unit</a>
			<div id="user-container">
				<img id="user-icon" src="assets/svg/user.svg">
				<div id="user-name"> Troy Bolton</div>
			</div>
			
		</div>

		<!-- TABS BUTTONS TO TRAVERSE THE DIFF SECTIONS -->
		<div id="tab-buttons-container">
		  	<button class="tab-buttons" onclick="openTab(event, 'All')" id="tab-all">See all officers</button>
		 	<button class="tab-buttons" onclick="openTab(event, 'Add')"  id="tab-add">Add an officer</button>

		 	<!-- SEARCH BAR AND DESELECT-DELETE TAKE UP THE SAME SPOT. THEY ARE ACTIVATED AND DEACTIVATED RESPECTIVELY-->

			<!-- SEARCH BAR
			<form action="" id="tab-search">
				<input  id="search" type="text" name="search-officer" placeholder="Search an officer...">
			</form> -->
			
			<!-- DESELECT-DELETE -->
			<div id="deselect-delete">
				<button id="deselect">Deselect All</button>
				<button id="delete">Delete Selected Candidate(s)</button>
			</div>
		</div>

		<!-- CONTAINER WHERE TABS WILL OCCUPY -->
		<div id="tab-container">

			<!-- FIRST TAB -->
			<div id="All" class="tab-content">
				<table>
					<!-- FIRST ROW IS HEADER/TITLE ROW. DO NOT CHANGE!! -->
					<tr class="row-0">
						<td class="col-checkbox"><input type="checkbox"></td>
						<td class="col-name">Full Name</td>
						<td class="col-id">ID Number</td>
						<td class="col-address">Email Address</td>
					</tr>

					<!-- TEMPLATES FOR DATA INSERTION. NOTE THAT THERE IS A "row-1" AND "row-2"  FOR THEIR ALTERNATING COLORS -->
					<tr class="row-1">
						<td class="col-checkbox"><input type="checkbox"></td>
						<td class="col-name">Logan Paul</td>
						<td class="col-id">17496849</td>
						<td class="col-address">logan_paul@youtube.com</td>
					</tr>
					<tr class="row-2">
						<td class="col-checkbox"><input type="checkbox"></td>
						<td class="col-name">Jake Paul</td>
						<td class="col-id">17496849</td>
						<td class="col-address">jake_paul@youtube.com</td>
					</tr>

					<tr class="row-1">
						<td class="col-checkbox"><input type="checkbox"></td>
						<td class="col-name">Logan Paul</td>
						<td class="col-id">17496849</td>
						<td class="col-address">logan_paul@youtube.com</td>
					</tr>
					<tr class="row-2">
						<td class="col-checkbox"><input type="checkbox"></td>
						<td class="col-name">Jake Paul</td>
						<td class="col-id">17496849</td>
						<td class="col-address">jake_paul@youtube.com</td>
					</tr>
				</table>
			</div>

			<!-- SECOND TAB (FORM TAB)-->
			<form action="" id="Add" class="tab-content">
				<div class="info-fields-container">
					<div class="info-container">
						<div class="info-label"> Full Name </div>
						<input type="text" class="info-input" name="cand-name" placeholder="ex. Logan Paul">
					</div>

					<div class="info-container">
						<div class="info-label"> ID Number</div>
						<input type="text" class="info-input" name="cand-id" placeholder="ex. 18002738255">
					</div>

					<div class="info-container">
						<div class="info-label"> Email Address</div>
						<input type="text" class="info-input" name="cand-id" placeholder="ex. jake_paul@youtube.com">
					</div>

				</div>


				<div class="info-buttons-container">
					<button class="button cancel">Cancel</button>

					<!-- SUBMIT BUTTON FOR THE TAB -->
					<input class="button confirm" type="submit" value="Add new officer">
				</div>
			</form>

		</div>

		<div id="logo">
			<img width= 500 height=50 src="assets/png/org-logos.png">
		</div>
	</body>

	<!-- JAVASCRIPT LINK-->
	<script src="js/admin.js">
		//set default tab to "All" Tab by activating it on page load
		document.getElementById("tab-all").click();
	</script>
</html>
